<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">
<title>select</title>
</head>
<body>

<form action="https://www.w3schools.com/action_page.php)" method="get"></form>
	<label for="cars"> Choose a car:</label>
	<select id="cars" name="cars" size="3"><!-- dropdown메뉴 -->
		<!--  mulitple속성을 주면 다중선택, size="3"은 3개의 메뉴가 보이도록 함 -->
		<option value ="volvo"></option> <!-- 메뉴 항목 -->
		<option value ="Saab"></option>
		<option value ="fiat"></option>
		<option value ="audi"></option>
	</select>
	<br/><br/>
	<input type="submit" value="확인">

</body>
</html>
